<h1>Breakdown by Sub-Agency of the Award Allocation for FY2017</h1>
<br>

<script>
var PrimaryAgency = localStorage.getItem("PrimaryAgency");
var PrimaryAgencyFull = localStorage.getItem("PrimaryAgencyFull");
document.write("The agency you have selected is the <b>"+PrimaryAgencyFull+"</b> and the below bubble chart shows the allocation to sub-agencies from this contract awarding entity.");
document.write(" From this chart you can see visually the relative proportion of the overall Primary Awarding Agency spend by each sub-agency (through the size of the bubble) as well as being able to however over each bubble and see a <b>pop-up with additional information.</b>");


</script>
<br>
<br>

<svg width="960" height="500" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>


<script>

var PrimaryAgency = localStorage.getItem("PrimaryAgency");

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var format = d3.format(",d");

var color = d3.scaleOrdinal(d3.schemeCategory20c);

var pack = d3.pack()
    .size([width, height])
    .padding(1.5);


d3.tsv("SubDataTab.tsv", function(d) {
  d.award_value = +d.award_value;
  //document.write("Award Value is "+d.award_value);
  //if (d.award_value && d.primary_code==PrimaryAgency) return d;
  //if (d.primary_code==PrimaryAgency) document.write("testing succesful");
  if ((d.award_value) && (d.primary_code==PrimaryAgency)) return d;

}, function(error, classes) {
  if (error) throw error;

  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.award_value; })
      .each(function(d) {
        if (id = d.data.id) {
          var id, i = id.lastIndexOf(".");
          d.id = id;
          d.package = id.slice(0, i);
          d.class = id.slice(i + 1);
        }
      });

  //document.write("Award Value is "+d.award+value);
  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.package); });

//  node.append("clipPath")
//      .attr("id", function(d) { return "clip-" + d.id; })
//      .append("use")
//      .attr("xlink:href", function(d) { return "#" + d.id; });

  node.append("text")
//      .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
//    .selectAll("tspan")
//    .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
//    .enter().append("tspan")
//      .attr("x", 0)
//      .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
//      .text(function(d) { return d; });
      .text(function(d) { return d.data.sub_code; });

  node.append("title")
      //.text(function(d) { return "This Sub-Agency is the "+d.id + "\n" + format(d.award_value); });
	.text(function(d) { return "This Sub-Agency is the <b>"+d.id + "</b>\nrepresenting $" + format(d.data.award_value*1000)+"mn of spending during FY2017 \nor approximately "+format(Math.round(d.data.award_value/1.27,2))+"% of the total budget"; });

});

</script>
